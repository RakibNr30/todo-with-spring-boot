<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/front :: layout(content = ~{::section}, title = 'Todo', menu = 'home')">
<body>
<section>
    <div class="todo-area">
        <th:block th:if="${todos.size() > 0}">
            <div class="row">
                <div class="col-md-4 mb-3" th:each="todo : ${todos}">
                    <div class="card">
                        <div class="card-body">
                            <h5 th:text="${todo.title}"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

        <form th:object="${todo}" th:action="@{/todo/store}" method="POST">
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="input-group">
                        <input id="title" name="title" class="form-control" placeholder="Enter todo" />
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
